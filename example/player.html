<!DOCTYPE html>
<html lang="en">

    <head>
        <title>SplitPlayer Example</title>
    </head>

    <body>

        <style>
            #SplitPlayer {
                display: flex;
            }
            #SplitPlayer * {
                flex: 1;
            }

            #SplitPlayer > * {
                position: relative;
                background: #000;
            }

            #timeline {
                width: 100%;
                position: relative;
                height: 20px;
                background: #efefef;
            }

            #timeline i {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                background: #e8a040;
            }

            #timeline .preview-line {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                background: #f7c27a;
            }

            #timeline:hover .preview-line {
                display: block;
            }

            #timeline .preview-line time {
                position: absolute;
                right: 0;
                bottom: 0;

            }

            #splitPlayerController {
                text-align: center;
            }
            .no-video {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            .grd-1 {
                display: block;
                width: 100%;
            }

            #playerTimeDisplay {
                float: left;
                width: 15%;
            }
            #playerTimeline {
                float: right;
                width: 85%;
            }
        </style>

        <div id="videoPlayer">
        </div>

        <div class="grd-1">
            <div id="playerTimeDisplay">

            </div>
            <div id="playerTimeline">

            </div>
        </div>


        <div id="splitPlayerController">

            <span onclick="player.play()">play</span>
            <span onclick="player.pause()">pause</span>
            <span onclick="player.stop()">stop</span>
            <span onclick="player.toggle()">toggle</span>

            <input type="range" min="0" max="100" value="100" onChange="setVolume(this)" />
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

        <script src="../dist/splitplayer.js"></script>

        <script>

            var videos = [{
                videoId: 'AxbqLXByD2U',
                hoster: 'youtube',
                startSeconds: 12.1,
                isMuted: true
            }, {
                videoId: 'QfrUodC2pbg',
                hoster: 'youtube',
                startSeconds: 0,
                isMuted: true
            },  {
                videoId: 'QfrUodC2dbg',
                hoster: 'youtube',
                startSeconds: 0,
                isMuted: false
            }, {
                videoId: 'sk7A56KVNBY',
                hoster: 'youtube',
                startSeconds: 0,
                isMuted: true
            },{
                videoId: 'P5qpMS0KLLs',
                hoster: 'youtube',
                startSeconds: 0,
                isMuted: false
            },{
                videoId: '98yG9ISa8ZA',
                hoster: 'youtube',
                startSeconds: 0,
                isMuted: true
            }];

            var player = new SplitPlayer({
                area: '#videoPlayer',
                videos: videos
            });

            var playerTimeManager = player.addPlugin(SplitPlayerTimeManager);
            var playerSoundManager = player.addPlugin(SplitPlayerSoundManager);

            // add timeline
            playerTimeManager.extend(SplitPlayerTimeLine, {
                area: '#playerTimeline'
            });

            // add timeline time picker
            playerTimeManager.extend(SplitPlayerTimePicker);

            // add show time in hud
            playerTimeManager.extend(SplitPlayerTimeDisplay, {
                area: '#playerTimeDisplay'
            });

            var setVolume = function (el) {
                player.volumeTo($(el).val());
            };
        </script>
    </body>

</html>
