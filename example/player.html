<!DOCTYPE html>
<html lang="en">

    <head>
        <title>SplitPlayer Example</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div id="videoPlayer">
        </div>

        <div class="grd-1">
            <div id="playerTimeline">

            </div>
        </div>

        <div id="playerTimeDisplay">

        </div>

        <div id="splitPlayerController">

            <span onclick="player.play()">play</span>
            <span onclick="player.pause()">pause</span>
            <span onclick="player.stop()">stop</span>
            <span onclick="player.toggle()">toggle</span>
        </div>

        <div class="settings grd-1">
            <span onclick="player.empty()">empty player</span>
            <span onclick="player.destroy()">destroy player</span>
            <span onclick="player.create()">create player</span>
            <span onclick="player.addVideos(videos)">add videos</span>
            <label>
                add youtube video
                <input type="input" value="" />
            </label>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

        <script src="../dist/splitplayer.js"></script>

        <script>

            var videos = [{
                videoId: 'QfrUodC2pbg',
                hoster: 'youtube',
                startSeconds: 0,
                isMuted: true
            }, {
                videoId: 'J4Ltw1ZA9ho',
                startSeconds: 0,
                hoster: 'youtube',
                isMuted: false
            },{
                videoId: 'reWiqJ2iux8',
                startSeconds: 0,
                hoster: 'youtube',
                isMuted: true
            }];

            var player = new SplitPlayer({
                area: '#videoPlayer',
                videos: videos
            });

            var playerTimeManager = player.addPlugin(SplitPlayerTimeManager);

            var playerSoundManager = player.addPlugin(SplitPlayerSoundManager, {
                area: '#splitPlayerController'
            });

            var playerSoundSelector = player.addPlugin(SplitPlayerSoundSelector, {
                area: '#splitPlayerController'
            });

            // add timeline
            playerTimeManager.extend(SplitPlayerTimeLine, {
                area: '#playerTimeline'
            });

            // add timeline time picker
            playerTimeManager.extend(SplitPlayerTimePicker);

            // add show time in hud
            playerTimeManager.extend(SplitPlayerTimeDisplay, {
                area: '#playerTimeDisplay'
            });

            var setVolume = function (el) {
                player.volumeTo($(el).val());
            };
        </script>
    </body>

</html>
